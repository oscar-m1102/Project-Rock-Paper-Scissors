    <title>Rock Paper Scissors Game</title>
</head>
<body>

    <script>

        
        let pC = 0;
        let cC = 0;

        playGame();
        
        

        function playGame(){
            for(let i = 1; i<6; i++){   
                let pS = getPlayerChoise(i);
                console.log(pS);
                let cS = getComputerChoice();
                playRound(pS, cS, pC, cC);
                console.log(pC, cC); 
            }

            if(pC > cC){
                console.log("Congrats, you've beaten");
            } else if(pC < cC){
                console.log("Next time would be, you've loose");
            }else
                console.log("TIE");
        
        }        
            
        function playRound(playerSelection, computerSelection, playerCount, computerCount){            
            if( playerSelection === computerSelection)
                return console.log("TIE");
            else if (playerSelection === "ROCK" && computerSelection === "PAPER") {
                cC++;
                return console.log("LOOSE, PAPER BEATS ROCK");
            } else if (playerSelection === "ROCK" && computerSelection === "SCISSORS") {
                pC++;
                return console.log("WIN, ROCK BEATS SCISSORS");
            } else if (playerSelection === "PAPER" && computerSelection === "ROCK") {
                pC++;
                return console.log("WIN, PAPER BEATS ROCKS");
            } else if (playerSelection === "PAPER" && computerSelection === "SCISSORS") {
                cC++;
                return console.log("LOOSE, SCISSORS BEATS PAPER");
            } else if (playerSelection === "SCISSORS" && computerSelection === "ROCK") {
                cC++;
                return console.log("LOOSE, ROCK BEATS SCISSORS");
            } else if (playerSelection === "SCISSORS" && computerSelection === "PAPER") {
                pC++;
                return console.log("WIN, SCISSORS BEATS PAPER");
            }
        }

        function getComputerChoice(){
            let randomNum = Math.floor(1 + Math.random() * 3) ;  /*Generates a random number between 1 and 3*/    
            console.log(randomNum);          
            if( randomNum === 1)
                return "ROCK";
            else if (randomNum === 2) {
                return "PAPER";
            } else {
                return "SCISSORS"; 
            }          
        }

        function getPlayerChoise(roundCount){
            return prompt("Round " + roundCount + "\nWhat's your choise: ").toUpperCase();                       
        }

    </script>
